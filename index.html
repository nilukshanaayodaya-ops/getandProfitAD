<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Trading Terminal 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0e1a;
            --accent-primary: #38bdf8;
            --accent-gold: #fbbf24;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --theme-color: var(--accent-red);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0a0e1a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #bgCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            z-index: 1;
            animation: fall linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .christmas-header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 100;
        }

        .merry-christmas {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ef4444 0%, #22c55e 50%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.6)); }
            50% { filter: drop-shadow(0 0 30px rgba(34, 197, 94, 0.8)); }
        }

        .main-callout {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
            margin-bottom: 8px;
        }

        .strategy-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .strategy-header h1 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .external-nav {
            margin-bottom: 15px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .nav-link-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
        }

        .nav-link-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(56, 189, 248, 0.1);
            transform: translateY(-2px);
        }

        .container {
            width: 95%;
            max-width: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 32px;
            padding: 25px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8), 0 0 40px rgba(239, 68, 68, 0.1);
            z-index: 10;
        }

        .tab-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
        }

        .tab-btn {
            padding: 12px 5px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--theme-color);
            color: #fff;
            box-shadow: 0 0 20px var(--theme-color);
        }

        .header { text-align: center; margin-bottom: 15px; }
        .header h2 { 
            font-size: 18px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        .tab-content { 
            display: none; 
            animation: fadeIn 0.4s ease; 
            max-height: 450px; 
            overflow-y: auto; 
            padding-right: 5px; 
        }
        
        .tab-content::-webkit-scrollbar { width: 4px; }
        .tab-content::-webkit-scrollbar-thumb { 
            background: var(--theme-color); 
            border-radius: 10px; 
        }
        .tab-content.active { display: block; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .setup-box {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .risk-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--theme-color), transparent);
            margin: 20px 0;
            position: relative;
        }

        .risk-divider::after {
            content: 'RISK MANAGEMENT & CONFIRMATION';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0f172a;
            padding: 0 12px;
            font-size: 9px;
            font-weight: 800;
            color: var(--theme-color);
            white-space: nowrap;
        }

        .check-row {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
        }

        .check-row:hover { 
            background: rgba(255, 255, 255, 0.03);
            transform: translateX(5px);
        }

        input[type="checkbox"] {
            appearance: none;
            width: 18px; 
            height: 18px;
            border: 2px solid #475569;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        input:checked { 
            background: var(--theme-color); 
            border-color: var(--theme-color);
            box-shadow: 0 0 10px var(--theme-color);
        }

        .progress-section { margin-top: 15px; }
        .progress-bar {
            height: 8px; 
            background: rgba(255,255,255,0.05);
            border-radius: 100px; 
            overflow: hidden; 
            margin-top: 8px;
            border: 1px solid var(--glass-border);
        }
        .progress-fill {
            height: 100%; 
            width: 0%;
            background: linear-gradient(90deg, var(--theme-color), var(--accent-green));
            box-shadow: 0 0 20px var(--theme-color);
            transition: width 0.4s ease;
        }

        #actionBtn {
            width: 100%; 
            padding: 18px; 
            border-radius: 16px; 
            border: none;
            background: #1e293b; 
            color: #475569; 
            font-size: 13px;
            font-weight: 800; 
            text-transform: uppercase; 
            margin-top: 15px;
            cursor: not-allowed; 
            transition: 0.3s;
        }

        #actionBtn.ready { 
            background: linear-gradient(135deg, var(--accent-red), var(--accent-green));
            color: #fff; 
            cursor: pointer;
            box-shadow: 0 0 30px var(--theme-color);
        }

        #actionBtn.ready:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 40px var(--theme-color);
        }

        footer { 
            text-align: center; 
            font-size: 10px; 
            color: var(--text-dim); 
            margin-top: 15px; 
            opacity: 0.6; 
        }

        .christmas-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 5;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .light:nth-child(1) { background: #ef4444; animation-delay: 0s; }
        .light:nth-child(2) { background: #22c55e; animation-delay: 0.2s; }
        .light:nth-child(3) { background: #fbbf24; animation-delay: 0.4s; }
        .light:nth-child(4) { background: #3b82f6; animation-delay: 0.6s; }
        .light:nth-child(5) { background: #ef4444; animation-delay: 0.8s; }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; box-shadow: 0 0 20px currentColor; }
            25%, 75% { opacity: 0.3; box-shadow: none; }
        }
    </style>
</head>

<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function init() {
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<60; i++) particles.push({
            x: Math.random()*canvas.width, 
            y: Math.random()*canvas.height,
            vx: (Math.random()-0.5)*0.3, 
            vy: (Math.random()-0.5)*0.3,
            size: Math.random()*2 + 1
        });
    }
    
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "rgba(239, 68, 68, 0.1)";
        particles.forEach(p => {
            p.x += p.vx; 
            p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1;
            if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); 
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); 
            ctx.fill();
        });
        requestAnimationFrame(draw);
    }
    
    window.onresize = init; 
    init(); 
    draw();

    // Snowflakes
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = 'â„';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 15 + 'px';
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 8000);
    }
    
    setInterval(createSnowflake, 300);

    function openTab(evt, tabName) {
        document.querySelectorAll('.check-box').forEach(cb => cb.checked = false);
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
        
        let theme = tabName === 'hsTab' ? '#ef4444' : tabName === 'divTab' ? '#a855f7' : '#22c55e';
        document.documentElement.style.setProperty('--theme-color', theme);
        updateProgress();
    }

    document.querySelectorAll('.check-box').forEach(cb => cb.addEventListener('change', updateProgress));

    function updateProgress() {
        const activeTab = document.querySelector('.tab-content.active');
        const checks = activeTab.querySelectorAll('.check-box');
        const checked = Array.from(checks).filter(c => c.checked).length;
        const percent = Math.round((checked / checks.length) * 100);
        document.getElementById('barFill').style.width = percent + '%';
        document.getElementById('percentText').innerText = percent + '%';
        const actionBtn = document.getElementById('actionBtn');
        if(percent === 100) {
            actionBtn.classList.add('ready');
            actionBtn.innerText = "ðŸŽ„ SETUP VALIDATED - READY ðŸŽ„";
        } else {
            actionBtn.classList.remove('ready');
            actionBtn.innerText = "VALIDATE CHECKLIST";
        }
    }
</script>
